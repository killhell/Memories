<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <!-- font Awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom Links -->
    <link rel="stylesheet" href="pic.css" />
    <script src="app.js" defer></script>
    <title>Memories</title>
  </head>
  <body>
    <!-- Cox Bazar -->
    <section>
      <div class="carousel">
        <div class="text">
          <p>
            Like the ocean's mesmerising sunrise, <br />
            The sun of our love arised in your heart.
          </p>
        </div>
        <div class="img-slider" data-carousel>
          <button class="btn prev" data-btn="prev">&#8656;</button>
          <button class="btn next" data-btn="next">&#8658;</button>
          <div class="slider" data-slides>
            <div class="slide" data-active>
              <img src="img/cox-image1.webp" alt="" />
            </div>
            <div class="slide">
              <img src="img/cox-image2.webp" alt="" />
            </div>
            <div class="slide">
              <img src="img/cox-image3.webp" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Cumilla -->
    <section>
      <div class="carousel">
        <div class="text">
          <p>
            Somewhere between these ruins, I the fool, <br />
            Felt the love and fell in the love.
          </p>
        </div>
        <div class="img-slider" data-carousel>
          <button class="btn prev" data-btn="prev">&#8656;</button>
          <button class="btn next" data-btn="next">&#8658;</button>
          <div class="slider" data-slides>
            <div class="slide" data-active>
              <img src="img/cumilla1.webp" alt="" />
            </div>
            <div class="slide">
              <img src="img/cumilla2.webp" alt="" />
            </div>
            <div class="slide">
              <img src="img/cumilla3.webp" alt="" />
            </div>
            <div class="slide">
              <img src="img/cumilla4.webp" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Random -->
    <section>
      <div class="carousel">
        <div class="text">
          <p>
            And thus began our journey<br />
            holding hands to the horizon.
          </p>
        </div>
        <div class="img-slider" data-carousel>
          <button class="btn prev" data-btn="prev">&#8656;</button>
          <button class="btn next" data-btn="next">&#8658;</button>
          <div class="slider" data-slides>
            <div class="slide" data-active>
              <img src="img/image1.webp" alt="" />
            </div>
            <div class="slide">
              <img src="img/image2.webp" alt="" />
            </div>
            <div class="slide">
              <img src="img/image3.webp" alt="" />
            </div>
            <div class="slide">
              <img src="img/image4.webp" alt="" />
            </div>
            <div class="slide">
              <img src="img/image5.webp" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Some more random -->
    <section>
      <div class="carousel">
        <div class="text">
          <p>Love you more than I can say</p>
        </div>
        <div class="img-slider" data-carousel>
          <button class="btn prev" data-btn="prev">&#8656;</button>
          <button class="btn next" data-btn="next">&#8658;</button>
          <div class="slider" data-slides>
            <div class="slide" data-active>
              <img src="img/image6.webp" alt="" />
            </div>
            <div class="slide">
              <img src="img/image7.webp" alt="" />
            </div>
            <div class="slide">
              <img src="img/image8.webp" alt="" />
            </div>
            <div class="slide">
              <img src="img/image9.webp" alt="" />
            </div>
          </div>
        </div>
        <div class="text footer">
          <p>
            From,<br />
            Your Heart&#128536;
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
